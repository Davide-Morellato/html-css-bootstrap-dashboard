<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a6da3727fa.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>

        <div id="web-app" class="w-100 vh-100">
            <header class="nav_header">
                <nav class="container-fluid">
                    <div class="row align-items-center gap-2 py-3 fs-4">
                        <div class="logos col-auto">
                            <a class="mobile_logo d-lg-none" href="#">
                                <img src="./img/mobile-logo.png" alt="boolean logo">
                            </a>
                            <a class="desktop_logo d-none d-lg-flex" href="#">
                                <img src="./img/logo.svg" alt="boolean logo">
                            </a>
                        </div>
                        <div class="search_bar col-auto flex-grow-1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="bar w-100 bg-lightgray" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <ul class="links_list col-auto d-flex gap-3 m-0">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-bell c-orange"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
    
            <main class="page_main">
                <div class="main-content d-flex p-0">
                    <aside class="sidebar d-flex flex-column align-items-center p-2 c-white">
                        <ul class="p-1">
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="d-none d-lg-inline">
                                        Home
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-lg-inline">
                                        Stats
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-signal"></i>
                                    <span class="d-none d-lg-inline">
                                        Signal
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="admin p-1 mt-auto">
                            <a href="#">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-lg-inline">
                                    Admin
                                </span>
                            </a>
                        </div>
                    </aside>
    
                    <div class="flex-grow-1 d-flex flex-column">
                        <div class="main-content_header d-flex justify-content-between bg-cyan p-2">
                            <div class="boolean_plans">
                                <h1 class="d-inline-block m-0">Boolean</h1>
                                <span class="border-0 rounded-pill p-1 bg-deepblue">
                                    piano blaze
                                </span>
                                <div class="other_plans">
                                    <span class="border-0 rounded-pill p-2 bg-deepblue">
                                        3 app
                                    </span>
                                    <span>

                                    </span>
                                </div>
                            </div>
                            <div class="students">
                                CIAO
                            </div>
                            <div class="add_student">
                                CIAO
                            </div>
                        </div>

                        <div class="main-content_body d-flex flex-grow-1">
                            <div class="container-fluid m-0">
                                <div class="row h-100">
                                    <div class="col-12 col-lg-8">
                                        CIAO
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        CIAO
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
